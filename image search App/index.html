        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1527838240240-6e5862f0eee0?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3xScWZoZ1ROaG1XRXx8ZW58MHx8fHx8" alt="forest">

        </div>

        </div>
    </div>

    <button id="show-more">See more</button>

    <script src="script.js"></script>
</body>

</html>
